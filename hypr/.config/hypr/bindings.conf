# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- brave --new-window --ozone-platform=wayland --enable-features=UseOzonePlatforms

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop

bindd = SUPER, G, GitHub, exec, omarchy-launch-webapp "https://github.com"
bindd = SUPER, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Walker
unbind = SUPER, SPACE
bindd = SUPER SHIFT, RETURN, Launch apps, exec, walker -p "Startâ€¦"

# PhpStorm
unbind = SUPER, P
bind = SUPER, P, exec, ~/.local/share/JetBrains/Toolbox/apps/phpstorm/bin/phpstorm.sh

# Screenshots (native omarchy with satty)
bindd = SUPER, S, Screenshot region (edit), exec, omarchy-cmd-screenshot region
bindd = SUPER SHIFT, S, Screenshot region (clipboard), exec, omarchy-cmd-screenshot region clipboard
#bindd = , PRINT, Screenshot fullscreen (edit), exec, omarchy-cmd-screenshot fullscreen

# Switch to previous workspace mainMod + Q
bind = SUPER, Q, workspace, previous
