# ~/.config/tmuxinator/zenith.yml
name: zenith
root: ~/code/zenith
startup_window: terminal
on_project_start: sudo systemctl start mssql-server
on_project_stop: sudo systemctl stop mssql-server
windows:
  - server:
      layout: tiled
      panes:
        - artisan:
            - php artisan serve
        - vite:
            - npm run dev

  - webhooks:
      layout: even-horizontal
      panes:
        - stripe:
            - stripe listen --forward-to localhost:8000/stripe/webhook
        - ngrok:
            - ngrok http 8000

  - logs:
      layout: main-vertical
      panes:
        - pail:
            - php artisan pail

  - workers:
      layout: even-horizontal
      panes:
        - queues:
            - php artisan queue:work
        - scheduler:
            - php artisan schedule:work

  - terminal:
      layout: even-horizontal
      panes:
        - git:
            - git status
        - database:
            - php artisan tinker
